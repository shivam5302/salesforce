<template>
  <lightning-card title={getTitle} icon-name="custom:custom54">
    <lightning-layout multiple-rows="true" class="slds-wrap">
      <template if:true={noBoats}>
        <p class="slds-align_absolute-center">
          There are no related boats by {similarBy}!
        </p>
      </template>
      <!-- Loop through the list of similar boats -->
      <template for:each={similarBoats} for:item="similarBoat">
        <!-- Responsive lightning-layout-item -->
        <lightning-layout-item key={similarBoat.Id} class="slds-size_1-of-4">
          <!-- Each boat tile goes here -->
          <c-boat-tile boat={similarBoat}></c-boat-tile>
        </lightning-layout-item>
      </template>
    </lightning-layout>
  </lightning-card>
</template>
