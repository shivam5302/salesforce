<template>
	<template lwc:if={boatId}>
		<lightning-tabset>
			<lightning-tab label="Details">
				<lightning-card title={boatName} icon-name={detailsTabIconName}>
					<lightning-button label="Full Details" slot="actions" onclick={navigateToRecordViewPage}></lightning-button>
					<lightning-record-view-form
						object-api-name={objectApiName}
						record-id={boatId}
					>
					<!-- <div class="slds-box slds-box-xx-small slds-m-around_medium"> -->
						<div class="inline-field">
							<lightning-output-field field-name={boatFields.TYPE_FIELD}> </lightning-output-field>
						</div>
						<div class="inline-field">
							<lightning-output-field field-name={boatFields.LENGTH_FIELD}> </lightning-output-field>
						</div>
						<div class="inline-field">
							<lightning-output-field field-name={boatFields.PRICE_FIELD}> </lightning-output-field>
						</div>
						<div class="inline-field">
							<lightning-output-field field-name={boatFields.Description_FIELD}> </lightning-output-field>
						</div>
					<!-- </div> -->
					</lightning-record-view-form>
				</lightning-card>
			</lightning-tab>
			<lightning-tab label="Reviews">
				<c-boat-review record-id={boatId}></c-boat-review>
			</lightning-tab>
			<lightning-tab label="Add Review">
				<c-boat-add-review-form record-id={boatId}></c-boat-add-review-form>
			</lightning-tab>
		</lightning-tabset>
	</template>
	<template lwc:else>
		<span>
			Please_select_a_boat
		</span>
	</template>
</template>
